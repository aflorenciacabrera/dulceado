<div class="form-row col-md-12">
    <div class="container">
        <h4><small>Formulario de Carga de Productos</small></h4>
        <hr>
        <form (ngSubmit)="guardarProduct(forma)" #forma="ngForm">
            <div class="form-group ">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título del producto" name="titulo" ngModel required minlength="5">
            </div>
            <div class="form-row ">
                <div class="form-group col-md-6">

                    <label for="tipo">Categoria</label>
                    <select class="form-control" id="tipo" name="tipo" ngModel>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="categoria">Precio</label>
                    <input type="number" class="form-control" id="categoria" placeholder="" name="titulo" ngModel>
                </div>

            </div>
            <div class="form-group  ">
                <label for="descripción">Descripción</label>
                <textarea class="form-control" id="descripción" rows="3" name="descripción" ngModel></textarea>
            </div>

            <div class="form-group ">
                <label for="imagen">Imagen</label>
                <input type="file" class="form-control-file" id="imagen" name="imagen" ngModel>
            </div>

            <div class="form-group  ">
                <!-- <label class="col-2 col-form-label">&nbsp;</label> -->
                <!-- <div class="input-group col-md-10">                  
                </div> -->
                <button type="submit" class="btn btn-outline-primary">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
