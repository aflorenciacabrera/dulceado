<h4><small>Formulario de Carga de Clientes</small></h4>
<hr>

<form [formGroup]="clienteForm" class="form" (ngSubmit)="guardarForm()">
    <div>

        <div class="form-group row " [ngClass]=" { 'was-validated': clienteForm.get( 'nombre').invalid} ">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
            </div>
            <div class="invalid-feedback">
                <label>Este campo es requerido</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Teléfono</label>
        <div class="col-md-8">

            <input class="form-control" type="number" placeholder="Teléfono" formControlName="telefono">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{clienteForm.valid}}

</form>
