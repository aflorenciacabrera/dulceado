<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">Acceso</div>
                <div class="card-body">
                    <form (ngSubmit)="login(acceder)" #acceder="ngForm">
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Correo electrónico</label>
                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control " [(ngModel)]="usuario.email" name="email" value="" required emailautocomplete="email" autofocus>
                                <span *ngIf="acceder.submitted && acceder.controls['email'].errors" class="text-danger animared fadeIn">Este campo es obligatorio</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control " [(ngModel)]="usuario.password" name="password" required autocomplete="current-password">
                                <span *ngIf="acceder.submitted && acceder.controls['password'].errors" class="text-danger animared fadeIn">Este campo es obligatorio con 8 caractes</span>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6 offset-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                    <label class="form-check-label" for="remember">
                                       Recordarme
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-2">
                                <button type="submit" class="btn btn-primary">
                                   Aceptar
                                </button>
                                <a class="btn btn-link" href="#">
                                       Olvidaste tu contraseña?
                                    </a>
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-2">
                                <label for="">Si todavía no tenes tu cuenta? </label>
                                <a class="btn btn-link" [routerLink]="['auth/registro']">
                                       Registrate
                                    </a>
                                <a role="button" class="btn btn-secondary" [routerLink]="['auth/registro']">Registrarte</a>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
